<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web基礎期末課題</title>
</head>
<body>
<header></header>
<main>

    <!-- セクション（お問い合わせ） -->
    <section class="section">
    <h2 class="heading-section">
      <img src="img/ttl_contact.svg" alt="お問い合わせフォーム">
    </h2>
    
    <!-- フォーム -->
    <form action="">
    <!-- お名前 -->
    <div class="form-group">
      <!-- 項目名 -->
      <label for="yourName" class="form-label">お名前</label>
      <div class="form-col">
      <!-- 入力欄：テキスト -->
      <input type="text" name="お名前" id="yourName">
      </div>
    </div>
    
    <!-- E-Mail -->
    <div class="form-group">
      <!-- 項目名 -->
      <label for="yourEmail" class="form-label">E-Mail</label>
      <div class="form-col">
      <!-- 入力欄：email -->
      <input type="email" name="E-Mail" id="yourEmail">
      </div>
    </div>
    
    <!-- お問い合わせ内容 -->
    <div class="form-group">
      <!-- 項目名 -->
      <label for="yourInquiry" class="form-label">お問い合わせ内容</label>
      <div class="form-col">
      <!-- 入力欄：テキストエリア -->
      <textarea name="お問い合わせ内容" id="yourInquiry" cols="30" rows="10"></textarea>
      </div>
    </div>
    
    <!-- 送信ボタン -->
    <div class="form-btn">
      <button type="submit"><img src="../img/btn_send.svg" alt="送信する"></button>
    </div>
    </form>
    <!-- フォームここまで -->
    
    </section>
    <!-- セクションここまで -->
    </main>
    <!-- メインコンテンツここまで -->
</body>
</html>
